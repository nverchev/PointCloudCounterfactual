study_name:
  encoder_architecture

n_trials: 300
n_startup_trials: 15

params:

  autoencoder.model.encoder.w_encoder.hidden_dims_conv:
    suggest: suggest_list
    settings:
      min_length: 1
      max_length: 3
      suggest: suggest_int
      settings:
        low: 4
        high: 16
        log: true

  autoencoder.model.encoder.w_encoder.hidden_dims_lin:
    suggest: suggest_list
    settings:
      min_length: 1
      max_length: 3
      suggest: suggest_int
      settings:
        low: 44
        high: 512
        log: true
