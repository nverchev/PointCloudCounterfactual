study_name:
  decoder_architecture

n_trials: 500
n_startup_trials: 30

params:

  autoencoder.architecture.decoder.w_decoder.hidden_dims:
    suggest: suggest_list
    settings:
      min_length: 1
      max_length: 5
      suggest: suggest_int
      settings:
        low: 128
        high: 1024
        log: true

  autoencoder.architecture.decoder.w_decoder.dropout.0:
    suggest: suggest_float
    settings:
      low: 0.
      high: 0.2

  autoencoder.architecture.decoder.w_decoder.dropout.1:
    suggest: suggest_float
    settings:
      low: 0.
      high: 0.2

  autoencoder.architecture.decoder.w_decoder.dropout.2:
    suggest: suggest_float
    settings:
      low: 0.
      high: 0.2

  autoencoder.architecture.decoder.w_decoder.dropout.3:
    suggest: suggest_float
    settings:
      low: 0.
      high: 0.2

  autoencoder.architecture.decoder.w_decoder.dropout.4:
    suggest: suggest_float
    settings:
      low: 0.
      high: 0.2