study_name:
  learning_scheme

n_trials: 300

params:
  w_autoencoder.train.learn.learning_rate:
    suggest: suggest_float
    settings:
      low: 1e-05
      high: 1e-02
      log: true

  w_autoencoder.train.learn.warm_up:
    suggest: suggest_int
    settings:
      low: 0
      high: 20

  w_autoencoder.train.learn.settings.weight_decay:
    suggest: suggest_float
    settings:
      low: 0.
      high: 1e-02
      log: true