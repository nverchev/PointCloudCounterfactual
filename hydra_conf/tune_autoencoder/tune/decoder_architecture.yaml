study_name:
  decoder_architecture


n_trials: 300
n_startup_trials: 15

params:

  autoencoder.architecture.decoder.sample_dim:
    suggest: suggest_categorical
    settings:
      choices: [8, 16, 32]

  autoencoder.model.architecture.hidden_dims_map:
    suggest: suggest_list
    settings:
      min_length: 1
      max_length: 3
      suggest: suggest_int
      settings:
        low: 8
        high: 256
        log: true


  autoencoder.model.architecture.hidden_dims_conv:
    suggest: suggest_list
    settings:
      min_length: 1
      max_length: 4
      suggest: suggest_int
      settings:
        low: 64
        high: 1024
        log: true

