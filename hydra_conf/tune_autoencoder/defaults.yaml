defaults:
  - _self_
  - tune: learn

db_location: "optimization_db"
db_name: autoencoder_optimization
renderer: firefox
storage: "sqlite:///${db_location}/${db_name}.db"
overrides:
  - autoencoder.train.n_epochs=100
tune:
  n_trials: 100
  n_startup_trials: 10
  n_warmup_steps: 15
  interval_steps: 15
  n_min_trials: 10
